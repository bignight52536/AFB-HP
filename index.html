        <div class="nav-bar">

    <main>
        <section class="fv">
            <div class="main-copy">
                <img src="./assets/images/main-copy.svg" alt="main-copy">
            </div>
            <div class="badge-group">

                    そんな環境をAFBは実現しています。</h2>
            </div>
        </section>
        <section class="about">
            <div class="section-title">
                <div class="en-title"></div>
                <div class="jp-title"></div>
            </div>
            <div class="section-copy"></div>
            <div class="article">
                <div class="image"></div>
                <div class="content"></div>
            </div>
            <div class="handle-badge"></div>
            <div class="positive-group">
                <div class="positive-item">
                    <img src="" alt="" class="positive-icon">
                    <div class="positive-content">

                    </div>
                </div>
            </div>
            <div class="work-intro">
                <div class="work-intro-item">
                    <img src="" alt="" class="work-intro-img">

    </main>
    <!-- Lenis Smooth Scroll Library -->
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@latest/bundled/lenis.min.js"></script>
    <script>
        // Initialize Lenis for smooth scroll feeling
        const lenis = new Lenis({
            duration: 1.2, // smoothness speed
            smooth: true,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t))
        });

        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);

        // Optional: smooth scroll when clicking nav links
        document.querySelectorAll('.nav-link[href^="#"]').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const targetId = link.getAttribute('href');
                const target = document.querySelector(targetId);
                if (target) lenis.scrollTo(target, { offset: -60 }); // offset for header height
            });
        });
    </script>
</body>

</html>
